<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Error</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                
                <a class="header__logo" href="#">
                    <img class="header__logo-img" src="images/logo.svg" alt="logo">
                </a>
                
                <a class="header__text header__text--other-page" href="#">Home</a>
                <img class="header__arrow" src="images/Arrow.svg" alt="">
                <div class="header__text--page-name">Log in</div>
                
            </div>
        </div>  <!-- /.container-->
    </header> <!-- /.header-->

    <!-- Error -->
    <main class="error">
        <div class="error__title">Error 404</div>
        <div class="error__text">Something seems to have gone wrong! The page you requested does not exist. It may be out of date, have been deleted or the address in the address bar may be wrong.</div>
        <div class="error__button">
            <a class="btn--sign-up btn--error" href="#">Go home</a>
        </div>
        
    </main>

     <!-- Footer -->
     <footer class="footer">
        
        <div class="footer__item">Tale</div>
        <div class="footer__item">Kirill Borisyonok</div>
        <div class="footer__item">boravdv@mail.ru</div>
        <div class="footer__item">28 Feb 2022</div>
    
</footer> <!-- /.footer -->
</body>
</html>
